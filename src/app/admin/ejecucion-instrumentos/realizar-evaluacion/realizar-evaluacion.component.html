<div class="container my-4" *ngIf="nna">
  <div class="card mb-4 shadow-sm">
    <div class="card-body px-3 px-md-5"> <!-- Agrega padding horizontal aquí -->
      <!-- Botón Volver -->
      <button 
        class="btn btn-light btn-sm me-3 d-flex align-items-center shadow-none border-0"
        style="color: #6c757d; background: #f1f3f4;"
        (click)="volver()"
        title="Volver al detalle">
        <mat-icon style="font-size: 1.5em; vertical-align: middle;">arrow_back</mat-icon>
      </button>

      <!-- Título -->
      <h5 class="mb-4 text-primary">{{ evaluacion?.nombre }}</h5>

      <!-- Loader -->
      <div class="text-center my-5" *ngIf="cargando">
        <mat-spinner diameter="40"></mat-spinner>
      </div>

      <!-- ================= FORMULARIO ================= -->
      <form *ngIf="!cargando && preguntas.length" (ngSubmit)="guardarRespuestas()">
        <mat-accordion>
          <mat-expansion-panel *ngFor="let p of preguntas; let i = index" class="mb-3 panel-pregunta">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <span class="fw-bold text-dark">{{ i + 1 }}. {{ p.pregunta }}</span>
              </mat-panel-title>
            </mat-expansion-panel-header>

            <!-- 1. Texto -->
            <mat-form-field *ngIf="p.tipo?.tipo === 'texto'" appearance="outline" class="w-100 mt-2">
              <mat-label>Respuesta</mat-label>
              <input
                matInput
                [(ngModel)]="p.respuesta_usuario"
                (blur)="guardarRespuestaParcial(p)"
                [name]="'resp_' + p.id"
                placeholder="Escribe tu respuesta" />
            </mat-form-field>

            <!-- 2. Número -->
            <mat-form-field *ngIf="p.tipo?.tipo === 'numero'" appearance="outline" class="w-100 mt-2">
              <mat-label>Respuesta numérica</mat-label>
              <input
                matInput
                type="number"
                min="0"
                step="1"
                [(ngModel)]="p.respuesta_usuario"
                (blur)="guardarRespuestaParcial(p)"
                [name]="'resp_' + p.id"
                placeholder="Ingresa un número" />
            </mat-form-field>

            <!-- 3. Sí / No -->
          <div *ngIf="p.tipo?.tipo === 'si_no'" class="mt-2">
            <mat-radio-group [(ngModel)]="p.respuesta_usuario" [name]="'resp_' + p.id" (change)="guardarRespuestaParcial(p)">
              <mat-radio-button [value]="1" class="me-4">Sí</mat-radio-button>
              <mat-radio-button [value]="0" class="me-4">No</mat-radio-button>
            </mat-radio-group>
          </div>


            <!-- 4. Sí / No / No estoy seguro -->
            <div *ngIf="p.tipo?.tipo === 'si_no_noestoyseguro'" class="mt-2">
              <mat-radio-group [(ngModel)]="p.respuesta_usuario" [name]="'resp_' + p.id" (change)="guardarRespuestaParcial(p)">
                <mat-radio-button [value]="2" class="me-4">Sí</mat-radio-button>
                <mat-radio-button [value]="1" class="me-4">No</mat-radio-button>
                <mat-radio-button [value]="3" class="me-4">No estoy seguro</mat-radio-button>
              </mat-radio-group>
            </div>

            <!-- 5. 5 Emojis -->
            <div *ngIf="p.tipo?.tipo === '5emojis'" class="mt-2 d-flex gap-2 flex-wrap">
              <mat-radio-group [(ngModel)]="p.respuesta_usuario" [name]="'resp_' + p.id" (change)="guardarRespuestaParcial(p)">
                <mat-radio-button [value]="1" class="emoji-radio"><span>😞</span></mat-radio-button>
                <mat-radio-button [value]="2" class="emoji-radio"><span>🙁</span></mat-radio-button>
                <mat-radio-button [value]="3" class="emoji-radio"><span>😐</span></mat-radio-button>
                <mat-radio-button [value]="4" class="emoji-radio"><span>🙂</span></mat-radio-button>
                <mat-radio-button [value]="5" class="emoji-radio"><span>😀</span></mat-radio-button>
              </mat-radio-group>
            </div>

            <!-- 6. Barra de satisfacción (slider) -->
            <div *ngIf="p.tipo?.tipo === 'barra_satisfaccion'" class="mt-3">
              <mat-slider
                class="w-100"
                thumbLabel
                tickInterval="1"
                min="0"
                max="10"
                step="1"
                [(ngModel)]="p.respuesta_usuario"
                (change)="guardarRespuestaParcial(p)"
                [name]="'resp_' + p.id">
              </mat-slider>
              <div class="d-flex justify-content-between small">
                <span>0</span><span>10</span>
              </div>
            </div>

            <!-- 7. Escala Likert -->
            <mat-form-field *ngIf="p.tipo?.tipo === 'likert'" appearance="outline" class="w-100 mt-2">
              <mat-label>Seleccione una opción</mat-label>
              <mat-select
                [(ngModel)]="p.respuesta_usuario"
                (selectionChange)="guardarRespuestaParcial(p)"
                [name]="'resp_' + p.id">
                <mat-option [value]="null" disabled>Seleccione una opción</mat-option>
                <mat-option *ngFor="let o of p.opciones" [value]="o.id">{{ o.label }}</mat-option>
              </mat-select>
            </mat-form-field>

            <!-- 8. Opciones personalizadas -->
            <div *ngIf="p.tipo?.tipo === 'opcion_personalizada'" class="mt-2 d-flex gap-2 flex-wrap">
              <mat-radio-group
                [(ngModel)]="p.respuesta_usuario"
                (change)="guardarRespuestaParcial(p)"
                [name]="'resp_' + p.id">
                <mat-radio-button *ngFor="let o of p.opciones" class="me-3" [value]="o.id">
                  {{ o.label }}
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </mat-expansion-panel>
        </mat-accordion>

        <div class="d-flex justify-content-end">
          <button 
            type="submit"
            class="btn btn-primary d-block mx-auto mt-2 px-3 py-2 fw-bold shadow"
            style="font-size: 0.8rem; border-radius: 6px; letter-spacing: 1px;"
          >
            GUARDAR RESPUESTAS
          </button>
        </div>
      </form>

      <!-- Sin preguntas -->
      <div *ngIf="!cargando && !preguntas.length" class="alert alert-info mt-4">
        No hay preguntas para esta evaluación.
      </div>
    </div>
  </div>
</div>
