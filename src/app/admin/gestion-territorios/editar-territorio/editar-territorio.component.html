<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-territorio  text-white ">
      <h3 class="titulo">Editar Territorio</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="territorioForm" (ngSubmit)="onSubmit()">
        <!-- Nombre del Territorio -->
        <div class="form-group">
          <label for="nombre_territorio" class="form-label">Nombre del Territorio</label>
          <input type="text" formControlName="nombre_territorio" class="form-control">
        </div>
        <div class="form-group">
          <label  for="nombre_territorio" class="form-label">Código de Territorio</label>
          <input type="number" formControlName="cod_territorio" class="form-control">
        </div>

        <!-- Selección de Regiones -->
        <div class="form-group mb-0">
          <label  for="nombre_territorio" class="form-label">Región</label>
          <mat-form-field appearance="outline" class="full-width">
            <mat-select formControlName="region_id" multiple (selectionChange)="onRegionChange($event)">
              <mat-option *ngFor="let region of regiones" [value]="region.id">
                {{ region.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Selección de Provincias -->
        <div class="form-group mb-0">
          <label for="nombre_territorio" class="form-label">Provincia</label>
          <mat-form-field appearance="outline" class="full-width">
            <mat-select formControlName="provincia_id" multiple (selectionChange)="onProvinciaChange($event)">
              <mat-option *ngFor="let provincia of provincias" [value]="provincia.id">
                {{ provincia.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Selección de Comunas -->
        <div class="form-group mb-0">
          <label for="nombre_territorio" class="form-label">Comuna</label>
          <mat-form-field appearance="outline" class="full-width">
            <mat-select formControlName="comuna_id" multiple>
              <mat-option *ngFor="let comuna of comunas" [value]="comuna.id">
                {{ comuna.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Plazas -->
        <div class="form-group">
          <label for="plazas" class="form-label">Plazas</label>
          <input id="plazas" type="number" formControlName="plazas" class="form-control" placeholder="Ingresar número de plazas">
        </div>

        <!-- Línea -->
        <div class="form-group" >
          <label for="linea_id" class="form-label">Línea de Intervención</label>
          <mat-form-field appearance="outline" class="full-width">
            <mat-select formControlName="linea_id">
              <mat-option *ngFor="let linea of lineas" [value]="linea.id">
                {{ linea.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

<!-- Botones -->
<div class="form-group button-container">
  <button type="button" class="btn btn-secondary" (click)="volver()">Volver</button>
  <button type="submit" class="custom-button">
    Guardar
    <mat-icon class="icon">add_circle_outline</mat-icon>
  </button>
</div>

      </form>
    </div>
  </div>
</div>
