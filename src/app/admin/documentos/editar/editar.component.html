<!-- editar-documento.component.html -->
<div class="container mt-4 p-0">
  <div class="card">
    <div class="card-header">
      <h3 class="titulo">Editar Documento</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <!-- nombre y destino igual que antes -->
        <div class="form-group">
          <label for="nombre">Nombre del Documento</label>
          <input id="nombre" type="text" formControlName="nombre" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="formulario_destino">Formulario Destino</label>
          <select id="formulario_destino" formControlName="formulario_destino" class="form-control">
            <option value="">Seleccione...</option>
            <option *ngFor="let f of formulariosDisponibles" [value]="f.id">
              {{ f.nombre }}
            </option>
          </select>
        </div>

        <!-- NUEVO: reemplazar archivo -->
        <div class="form-group">
          <label for="archivo">Reemplazar Archivo (opcional)</label>
          <input id="archivo" type="file" (change)="onFileChange($event)" formControlName="archivo" class="form-control"/>
        </div>

        <div class="button-container mt-4">
          <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid || cargando">
            
            {{ cargando ? 'Guardando...' : 'Guardar Cambios' }}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
