<!-- crear.component.html -->
<div class="container mt-4 p-0">
  <div class="card">
    <div class="card-body">
      <h2>Cargar Consentimiento</h2>
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre"
                 type="text"
                 formControlName="nombre"
                 class="form-control"
                 placeholder="Ingrese nombre" />
        </div>

        <div class="form-group">
          <label for="formulario_destino">Formulario Destino</label>
          <select id="formulario_destino"
                  formControlName="formulario_destino"
                  class="form-control">
            <option value="">Seleccione...</option>
            <option *ngFor="let f of formulariosDisponibles" [value]="f.id">
              {{ f.nombre }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="archivo">Archivo (PDF, DOC, ZIPâ€¦)</label>
          <input id="archivo"
                 type="file"
                 (change)="onFileChange($event)"
                 class="form-control" />
        </div>

        <button type="submit"
                class="btn btn-primary"
                [disabled]="cargando">
          {{ cargando ? (progreso + '%') : 'Subir Consentimiento' }}
        </button>
      </form>
    </div>
  </div>
</div>
